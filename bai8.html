<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        var number=[2,3,4,5,7,1,3,4,1,2,2,9,9,45,40,45];
        var count;
        let j=0;
        for(let i=0;i<number.length-1;i++){
            count=1;
            for(let j=i+1;j<number.length;j++){
                if(number[i]==number[j]){
                    count++;
                    break;
                }
            }
            if(count!=1){
                    console.log(number[i]);
                }
        }
    </script>
</body>
