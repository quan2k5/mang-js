    <script>
        var number=[0,1,4,5,6,7,8];
        var findnumber;
        for(let i=0;i<number.length-1;i++){
            for(let j=i+1;j<number.length;j++){
                if(number[i]>number[j]){
                    let temp=number[i];
                    number[i]=number[j];
                    number[j]=temp;
                }
            }      
        }
        console.log(number);
        var check=false   
        for(let i=0;i<number.length-1;i++){
            if(number[0]<=1){
                if(number[i+1]-number[i]!=1){
                    if(number[i+1]>=0&&number[i]>=0){
                        findnumber=number[i]+1;
                        check=true;
                        break;
                    }else{
                        console.log("1");
                    }
            }
            }else{
               findnumber=1;
               check=true;
            } 
        }
        if(check!=true){
            findnumber=number[number.length-1]+1;
        }
        console.log(findnumber);        
    </script>
