<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let array = ["3", "6", "2", "5", "1", "2", "3"];
      var n = prompt("Nhập vào số nguyên bất kỳ");
      let count = 0;
      for (let i = 0; i < array.length; i++) {
        if (array[i] == n) {
          count++;
        } 
      }
      console.log("so lan xuat hien o trong mang la",count);
    </script>
  </body>
</html>
