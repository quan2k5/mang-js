<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var number=[5,-3,-2,2,3,-4,-8,9,0,12,-11];
        var mid=(number.length-0)/2;
        for(let i=0;i<=number.length-1;i++){
            for(let j=i+1;j<number.length;j++){
                if(number[i]>0 &&number[j]<0){
                    let temp=number[i];
                    number[i]=number[j];
                    number[j]=temp;
                }
            }
        }
        console.log(number);
    </script>
</body>
</html>
