<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[1,2,3,4,5];
        var b=[-3,-1,0,1,5];
        var c=[1,5,6,7];
        var store=[];
        var k=0;
        for(let i=0;i<a.length;i++){
            for(let j=0;j<b.length;j++){
                if(a[i]==b[j]){
                    store[k]=a[i];
                }
            }
        }
        for(let i=0;i<c.length;i++){
            for(let j=0;j<store.length;j++){
                if(c[i]==store[j]){
                    console.log(c[i]);
                }
            }
        }
    </script>
</body>
</html>
